<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>v0.0.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./Assets/CSS/style.css" rel="stylesheet">

  </head>
  <body onload="triggerModal(1)">

    <div id="page">

  		<div id="cover" style="display:none;"></div>

  		<div id="consoleDiv">
  			<div class="infoDiv">
  				<a href="#" onclick="reset()">Reset</a>
  				<br>
  				<a href="#" onclick="saveGame()">Save Game</a>
  				<br>
  				<a href="#">Settings</a>
  				<br>
  				<a href="#">Help</a>
  			</div>
  			<p class="consoleOld">
  				<span>&nbsp;.&nbsp;</span>
  				<span id="readout5"></span>
  				<br>
  				<span>&nbsp;.&nbsp;</span>
  				<span id="readout4"></span>
  				<br>
  				<span>&nbsp;.&nbsp;</span>
  				<span id="readout3"></span>
  				<br>
  				<span>&nbsp;.&nbsp;</span>
  				<span id="readout2"></span>
  				<br>
  			</p>
  			<p class="console">
  				<span>&nbsp;>&nbsp;</span>
  				<span id="readout1">Welcome!</span>
  				<span id="cursor" class="pulsate">|</span>
  			</p>
  		</div>

      <div id="topDiv">



  		</div>

  		<div id="firstColumn" class="whitetext">

  			<br>
  			<br>
  			<div id="playerDiv">
  				<b>Player</b>
  				<br>
  				<hr>
          <div class="HalfWidth">
            <p class="playertext">

              Health: <span id="PlayerCurrentHealth"></span>/<span id="PlayerTotalHealth"></span>
              <br>
              DPS: <span id="DPS"></span>
              <br>
              Chance To Hit: <span id="ChanceToHit"></span>%
              <br>
              Attacks per second: <span id="AttacksPerSecond"></span>
              <br>
              <br>
              Armor: <span id="Armor"></span>
              <br>
              Evasion Rating: <span id="EvasionRating"></span>
              <br>
              Chance to Evade: <span id="ChanceToEvade"></span>%



            </p>

          </div>

          <div class="HalfWidth">
            <p class="playertext" style="float:right;text-align:right;">

              <span id="FireRes"></span>: Fire res
              <br>
              <span id="ColdRes"></span>: Cold res
              <br>
              <span id="LightRes"></span>: Light res
              <br>
              <br>
              <br>
              <br>
              <br>
              <br>
              <br>

            </p>
          </div>

  			</div>

        <div id="battleDiv">
  				<b>Battle</b>
  				<br>
  				<hr>
  				<p class="battletext noselect" style="text-align:center;vertical-align:center;">

            <button id="StartCombat"style="width:100%;border:none;" onclick="toggleZones()">Zones</button>

            <button id="ZoneOne" class="ZoneButton" style="" onclick="startCombat()">&#8544;</button>
            <button id="ZoneTwo" class="ZoneButton" onclick="startCombat()" disabled>&#8545;</button>
            <button id="ZoneThree" class="ZoneButton" onclick="startCombat()" disabled>&#8546;</button>
            <button id="ZoneFour" class="ZoneButton" onclick="startCombat()" disabled>&#8547;</button>
            <button id="ZoneFive" class="ZoneButton" onclick="startCombat()" disabled>&#8548;</button>

            <img id="ActiveEnemy" src=""></img>

  			</div>

  		</div>

  	</div>


    <!-- Modal -->
    <div class="modal fade" id="landingModal" tabindex="-1" role="dialog" aria-labelledby="landingModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="landingModalLabel">Welcome!</h5>
          </div>
          <div class="modal-body">
            02/02/23 | v0.0.1
            <br>
            &#x2022; Started Development
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./Assets/JS/Variables.js"></script>
    <script src="./Assets/JS/Player.js"></script>
    <script src="./Assets/JS/Script.js"></script>

</html>
